<!DOCTYPE html>
<html>
  <body>
    <div class="modal" id="mymodal">
      <div class="modal-content">
        Modal content
        <button onclick="closeModal('mymodal')">Close</button>
      </div>
    </div>
    <button type="button" onclick="openModal('mymodal')">Modal</button>
  </body>
  <head>
    <script>
      function openModal(id) {
        const ele = document.getElementById(id);
        ele.style.display = "block";
      }
      function closeModal(id) {
        const ele = document.getElementById(id);
        ele.style.display = "none";
      }
      document.querySelector("#mymodal").addEventListener("click", function(e) {
        const ele = document.getElementById("mymodal");
        const modal = document.querySelector(".modal-content");
        if (e.target != modal) {
          ele.style.display = "none";
        }
      });
    </script>
    <style>
      .modal {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        background: gray;
      }
      body {
        height: 100vh;
      }
      .modal-content {
        padding: 10px;
        width: 300px;
        height: 300px;
        background: rgb(230, 227, 218);
        margin: 0 auto;
        border: 1px solid black;
      }
    </style>
  </head>
</html>

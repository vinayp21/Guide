<!DOCTYPE html>
<html>
  <body>
    <div class="modal" id="mymodal">
      Modal content
      <button onclick="closeModal('mymodal')">Close</button>
    </div>
    <button type="button" onclick="openModal('mymodal')">Modal</button>
  </body>
  <head>
    <script>
      function openModal(id) {
        const ele = document.getElementById(id);
        ele.style.display = "block";
      }
      function closeModal(id) {
        const ele = document.getElementById(id);
        ele.style.display = "none";
      }
    </script>
    <style>
      .modal {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        background: gray;
      }
      body {
        height: 100vh;
      }
    </style>
  </head>
</html>
